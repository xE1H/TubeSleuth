<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TubeSleuth</title>
    <!-- Bootstrap -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="/static/jquery-3.6.3.min.js"></script>

    <!-- Montserrat (https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;display=swap) -->
    <link href="/static/Montserrat.css" rel="stylesheet">
    <!-- Lineicons (https://lineicons.com)-->
    <link rel="stylesheet" href="/static/lineicons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Main JS -->
    <script src="/static/main.js"></script>
</head>
<body>
<div class="input-group mb-3 center-screen search">
    <input type="text" class="form-control input-search" placeholder="YouTube link" aria-label="YouTube link"
           aria-describedby="basic-addon2" id="searchbar">
    <button class="btn btn-outline-secondary button-search" type="button" id="button-addon2" onclick="lookup();"><i class="lni lni-download"></i></button>
</div>

<!-- Loading spinner -->
<div class="center-screen" id="loading" style="opacity:0;">
    <div class="spinner-border" role="status" style="color: rgb(80, 80, 80);"></div>
</div>

<!-- Video info -->
<div class="center-screen" id="video-info" style="opacity:0;">
    <img src="" class="card-img-top thumbnail" id="video-thumbnail">

    <div class="video-desc">
        <span class="video-title">Title</span><br>
        <span class="video-length">15:38</span><br>

        <div class="btn-group" role="group">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle button-search" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Video
                </button>
                <ul class="dropdown-menu cmenu" id="drop">
                </ul>
            </div>
            <button type="button" class="btn btn-primary button-search" onclick="downloadSrc('audio');">.mp3 audio</button>
        </div>

    </div>
</div>
</body>
</html>
