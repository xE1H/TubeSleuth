<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TubeSleuth</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>

    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;display=swap" rel="stylesheet">
    <!-- Lineicons (https://lineicons.com)-->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Main JS -->
    <script src="/static/main.js"></script>
</head>
<body>
<div class="input-group mb-3 center-screen search">
    <input type="text" class="form-control input-search" placeholder="YouTube link" aria-label="YouTube link"
           aria-describedby="basic-addon2" id="searchbar">
    <button class="btn btn-outline-secondary button-search" type="button" id="button-addon2" onclick="lookup();"><i class="lni lni-download"></i></button>
</div>

<!-- Loading spinner -->
<div class="center-screen" id="loading" style="opacity:0;">
    <div class="spinner-border" role="status" style="color: rgb(80, 80, 80);"></div>
</div>

<!-- Video info -->
<div class="center-screen" id="video-info" style="opacity:0;">
    <img src="" class="card-img-top thumbnail" id="video-thumbnail" alt="Thumbnail"/>

    <div class="video-desc">
        <span class="video-title">Title</span><br>
        <span class="video-length">15:38</span><br>

        <div class="btn-group" role="group">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle button-search" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Video
                </button>
                <ul class="dropdown-menu cmenu" id="drop">
                </ul>
            </div>
            <button type="button" class="btn btn-primary button-search" onclick="downloadSrc('audio');">.mp3 audio</button>
        </div>

    </div>
</div>
</body>
</html>
